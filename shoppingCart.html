<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link rel="stylesheet" type="text/css" href="css/shoppingCart.css"/>
</head>
<body>
    <div class="warp">      
        <div class="shtop">
            <input type="checkbox" id="checkAll">  全选
            <span class="span1">商品</span>
            <span class="span2">单价</span>
            <span class="span3">数量</span>
            <span class="span4">小计</span>
            <span class="span5">操作</span>
        </div>
        <table class="shmid">
            <tr class="tr">
            	<td><input type="checkbox" class="check"></td>
            	<td><img src="" id="ProductImg"></td>
            	<td id="ProductName">
                </td>
            	<td>
            	</td>
            	<td class="price">
					¥<span></span>
				</td>
            	<td>
                    <input type="number" value="1" class="numBtn">
            	</td>
            	<td class="zongPrice">
					¥<span></span>
				</td>
            	<td>
            		<input type="button" value="删除" class="removeBtn">
            	</td>
            </tr>
        </table>
        <div class="sh2">
            <div class="price-sum">
                总价:<p>￥<span id="total"></span></p>
            </div>
            <div class="jie">
                <a href="">去结算</a>
            </div> 
        </div>
	</div>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/Cookie.js"></script>
<script type="text/javascript" src="js/allCheck.js"></script>
<script type="text/javascript" src="js/shoppingCart.js"></script>
<script type="text/javascript">
$(function(){
    $("#checkAll").bindCheck($(".shmid :checkbox"),$(""));
    $("#xuanze").bindCheck($(".shmid :checkbox"),$(""));
});
</script>
