<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>良品铺子-让嘴巴去旅行</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<style type="text/css">
		#welcome{
			position: absolute;
			right: 30px;
			top:10px;
			display: none;
		}
		#login{
			position: absolute;
			right: 30px;
			top:10px;
			display: none;
		}
	</style>
</head>
<body>
<!-- header -->
<header></header>
<div class="session">
	<div class="session-cen"></div>
	<div class="silderBox">
		<div class="slider"></div>
	</div>
</div>
<footer style="color: #888">Copyright © 良品铺子股份有限公司 2018 版权所有 鄂ICP备09021577号</footer>
<div id="welcome">
	欢迎您：<span id="usernameSpan"></span> 丨
	<a href="login.html" id="btn">注销</a>
</div>
<div id="login">
	<a href="login.html">登录</a> 丨
	<a href="regise.html">注册</a>
</div>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="js/slider.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/Cookie.js"></script>
<script type="text/javascript">
	$("header").load("public.html")
</script>
<script type="text/javascript">
	window.onload = function(){
		$("#btn").click(function(){
            //当点击"注销时"，删除Cookie
            setCookie("username",$("#username").val(),-1);
        });
		var username = getCookie("username");
		if(username!=null){
			$("#welcome").css("display","block");
			$("#usernameSpan").html(username);
		}else{
			$("#login").css("display","block");
		}
	}
</script>
<script type="text/javascript" src="js/click.js"></script>
