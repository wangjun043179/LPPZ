<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户注册页面</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/supersized.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="page-container" style="padding-bottom: 50px;">
        <h1>用户注册界面</h1>
        <form action="addUserServlet" method="post" name="myform">
            <input type="text" name="username" class="input" placeholder="请输入用户名" />
            <input type="password" name="password" class="input" placeholder="请输入密码" />
            <input type="text" name="sex" class="input" placeholder="请输入性别" />
            <input type="text" name="age" class="input" placeholder="请确认年龄" />
            <input type="text" name="tel" class="input" placeholder="请确认电话" />
            <input type="text" name="address" class="input" placeholder="请确认地址" />
             <button type="submit">注册</button>
             <button type="reset">重置</button>
            <div class="error"><span>+</span></div>
        </form>
    </div>
</body>
</html>
<script src="assets/js/jquery-1.8.2.min.js"></script>
<script src="assets/js/supersized.3.2.7.min.js"></script>
<script src="assets/js/supersized-init.js"></script>
